<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-color-active-light tabs-background-dark tabs-color-light tabs-icon-top ">

  <!-- Dashboard Tab -->
  <ion-tab title="Account" class="tabs-color-light" icon-off="ion-ios-pulse light" icon-on="ion-ios-pulse-strong light" href="#/apps/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <ion-tab title="Map" icon-off="ion-ios-gear-outline light" icon-on="ion-ios-gear light" href="#/app/maps">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>


</ion-tabs>
